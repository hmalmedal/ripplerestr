# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

before_install:
  - cd inst/
  - git clone -b v1.1.1 --depth 1 https://github.com/ripple/ripple-rest.git
  - cd ripple-rest/
  - npm install
  - sed '6,10d' config-example.json > config.json
  - node server.js &
  - cd ../../
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
install:
  - ./travis-tool.sh install_deps
script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

env:
  global:
    - GH_REF: hmalmedal/ripplerestr
    - secure: "Hef+oNZBUsviJCBebRw+2sAvJ0dW5rxP8aoZmsmqDRf9tqjlVEJgweHyVzolE2Dm0Xx+Veh1QrSO9qCOb17TM2iS1BihRxgNdbixQ0JLQnh/iZK6ZCU3sTM6e2Tl4BHARVdevf9OfpquhisDl3OXGxLVaKSwuvpYvpk9R86K1N0="

after_success:
  - ./travis-tool.sh install_github hadley/staticdocs
  - R -e "staticdocs::build_site()"
  - ./inst/staticdocs/gh_pages.sh
